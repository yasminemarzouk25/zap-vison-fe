kind: pipeline
type: kubernetes
name: ci-pipeline

trigger:
  event:
    - push
    - tag
  branch:
    - dev  
  tag:
    - 'v[0-9]+\.[0-9]+\.[0-9]+'
    - 'v[0-9]+\.[0-9]+\.[0-9]+-avaxia.*'
    - 'v[0-9]+\.[0-9]+\.[0-9]+-rc.*'

steps:

