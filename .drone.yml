kind: pipeline
type: kubernetes
name: ci-pipeline

trigger:
  branch:
    - dev

steps:

# SonarQube
- name: sonarqube
  image: sonarsource/sonar-scanner-cli
  environment:
    SONAR_TOKEN:
      from_secret: SONAR_TOKEN
    SONAR_HOST_URL:
      from_secret: SONAR_HOST_URL
  commands:
    - sonar-scanner

# Set environment (DEV / STG / PRD)
- name: set-env
  image: node:18
  environment:
    DRONE_BRANCH: ${DRONE_BRANCH}
    DRONE_TAG: ${DRONE_TAG}
    DRONE_COMMIT_SHA: ${DRONE_COMMIT_SHA}

    DRONE_IMAGE_NAME:
      from_secret: DRONE_IMAGE_NAME
    DRONE_REGISTRY_DOMAIN:
      from_secret: DRONE_REGISTRY_DOMAIN

    DRONE_RELEASE_REPO_DEV:
      from_secret: DRONE_RELEASE_REPO_DEV
    DRONE_PROJECT_REPO_DEV:
      from_secret: DRONE_PROJECT_REPO_DEV
    DRONE_HELM_PROJECT_DEV:
      from_secret: DRONE_HELM_PROJECT_DEV
    DRONE_REGISTRY_NAME_DEV:
      from_secret: DRONE_REGISTRY_NAME_DEV
    ACR_USERNAME_DEV:
      from_secret: ACR_USERNAME_DEV
    ACR_PASSWORD_DEV:
      from_secret: ACR_PASSWORD_DEV

    DRONE_RELEASE_REPO_STG:
      from_secret: DRONE_RELEASE_REPO_STG
    DRONE_PROJECT_REPO_STG:
      from_secret: DRONE_PROJECT_REPO_STG
    DRONE_HELM_PROJECT_STG:
      from_secret: DRONE_HELM_PROJECT_STG
    DRONE_REGISTRY_NAME_STG:
      from_secret: DRONE_REGISTRY_NAME_STG
    ACR_USERNAME_STG:
      from_secret: ACR_USERNAME_STG
    ACR_PASSWORD_STG:
      from_secret: ACR_PASSWORD_STG

    DRONE_RELEASE_REPO_PRD:
      from_secret: DRONE_RELEASE_REPO_PRD
    DRONE_PROJECT_REPO_PRD:
      from_secret: DRONE_PROJECT_REPO_PRD
    DRONE_HELM_PROJECT_PRD:
      from_secret: DRONE_HELM_PROJECT_PRD
    DRONE_REGISTRY_NAME_PRD:
      from_secret: DRONE_REGISTRY_NAME_PRD
    ACR_USERNAME_PRD:
      from_secret: ACR_USERNAME_PRD
    ACR_PASSWORD_PRD:
      from_secret: ACR_PASSWORD_PRD
  commands:
    - >
      node -e "
      const fs = require('fs');
      const env = process.env;
      let outputs = {};

      if (env.DRONE_BRANCH === 'dev') {
        outputs.environment = 'development';
        outputs.environment_display = 'Dev';
        outputs.release_repo = env.DRONE_RELEASE_REPO_DEV;
        outputs.kustomize_folder = env.DRONE_PROJECT_REPO_DEV;
        outputs.helm_folder = env.DRONE_HELM_PROJECT_DEV;
        outputs.acr_name = env.ACR_USERNAME_DEV + '.' + env.DRONE_REGISTRY_DOMAIN;
        outputs.acr_username = env.ACR_USERNAME_DEV;
        outputs.acr_password = env.ACR_PASSWORD_DEV;
        outputs.docker_tag = outputs.acr_name + '/' + env.DRONE_IMAGE_NAME + ':' + env.DRONE_COMMIT_SHA;
        outputs.helm_tag = env.DRONE_COMMIT_SHA;
      } else if (env.DRONE_TAG && env.DRONE_TAG.includes('-rc')) {
        outputs.environment = 'staging';
        outputs.environment_display = 'Staging';
        outputs.release_repo = env.DRONE_RELEASE_REPO_STG;
        outputs.kustomize_folder = env.DRONE_PROJECT_REPO_STG;
        outputs.helm_folder = env.DRONE_HELM_PROJECT_STG;
        outputs.acr_name = env.DRONE_REGISTRY_NAME_STG + '.' + env.DRONE_REGISTRY_DOMAIN;
        outputs.acr_username = env.ACR_USERNAME_STG;
        outputs.acr_password = env.ACR_PASSWORD_STG;
        outputs.docker_tag = outputs.acr_name + '/' + env.DRONE_IMAGE_NAME + ':' + env.DRONE_TAG;
        outputs.helm_tag = env.DRONE_TAG;
      } else if (env.DRONE_TAG && env.DRONE_TAG.includes('-avaxia')) {
        outputs.environment = 'production';
        outputs.environment_display = 'Production';
        outputs.release_repo = env.DRONE_RELEASE_REPO_PRD;
        outputs.kustomize_folder = env.DRONE_PROJECT_REPO_PRD;
        outputs.helm_folder = env.DRONE_HELM_PROJECT_PRD;
        outputs.acr_name = env.DRONE_REGISTRY_NAME_PRD + '.' + env.DRONE_REGISTRY_DOMAIN;
        outputs.acr_username = env.ACR_USERNAME_PRD;
        outputs.acr_password = env.ACR_PASSWORD_PRD;
        outputs.docker_tag = outputs.acr_name + '/' + env.DRONE_IMAGE_NAME + ':' + env.DRONE_TAG;
        outputs.helm_tag = env.DRONE_TAG;
      } else {
        console.error('Unknown environment');
        process.exit(1);
      }

      fs.writeFileSync('.env', Object.entries(env).map(e => e.join('=')).join(String.fromCharCode(10)));
      fs.writeFileSync('.outputs', Object.entries(outputs).map(e => e.join('=')).join(String.fromCharCode(10)));
      "

# Build & Push Docker (Kaniko)
- name: docker-build-push
  image: gcr.io/kaniko-project/executor:debug
  environment:
    DOCKER_CONFIG: /kaniko/.docker
  commands:
    - export $(cat .outputs | xargs)
    - mkdir -p /kaniko/.docker
    - |
      cat <<EOF > /kaniko/.docker/config.json
      {
        "auths": {
          "$acr_name": {
            "username": "$acr_username",
            "password": "$acr_password"
          }
        }
      }
      EOF
    - /kaniko/executor --context . --dockerfile Dockerfile --destination "$docker_tag"


# Deployment approval

- name: deployment-approval
  when:
    event:
      - tag
  environment:
    EMAIL_USERNAME:
      from_secret: EMAIL_USERNAME
    EMAIL_PASSWORD:
      from_secret: EMAIL_PASSWORD
    APPROVERS:
      from_secret: APPROVERS
    APPROVERS_NAME:
      from_secret: APPROVERS_NAME
    PROJECT_ID:
      from_secret: PROJECT_ID
  commands:
    - python application-scripts/Pipelines/approval/approval-oneperson.py

# -------------------------
# Kustomize release
# -------------------------
- name: kustomize-release
  environment:
    DEPLOYMENT_TOKEN:
      from_secret: DEPLOYMENT_TOKEN
  commands:
    - export $(cat .outputs | xargs)
    - git clone https://x-access-token:$DEPLOYMENT_TOKEN@github.com/$release_repo.git repo
    - cd repo/$kustomize_folder
    - git config user.name "yasminemarzouk"
    - git config user.email "marzouk.yasmine@esprit.tn"
    - kustomize edit set image $docker_tag
    - git commit -am "Release $environment $docker_tag"
    - git push